model:
  name: EEGConformer
  params:
    # —— 来自你的数据集 —— #
    C: 32         # 通道数
    T: 640        # 采样点长度
    N: 4          # 分类数

    # “频率对齐” 参数
    emb_size:  60
    depth:     4
    num_heads: 10
    ff_expansion: 4
    dropout:   0.5

    # 卷积核覆盖 1 个最低频周期 (128)
    kernel_time:  128

    # 池化一次就下采样一个周期
    pool_time:   32
    pool_stride: 16



data:
  data_root: "/data2/wyxuan/DataSet"
  session: 1
  channels_sel: [9,10,11,12,13,14,17,18,19,20,21,22,
                 44,45,46,49,50,51,54,55,56,57,58,59,25,26,30,63,62,27,29,64]
  highpass: 0.5
  lowpass: 5.0
  filter_order: 4

training:
  # 用与你现有 LOSO/WS-LOOCV 脚本相同的训练、早停、优化器配置
  epochs: 100
  batch_size: 256
  val_n_subjects: 8
  patience: 10

  optimizer:
    name: "AdamW"
    params:
      lr: 0.001
      weight_decay: 0.001

  bootstrap:
    enabled: True      # 是否开启
    sample_size: 5       # 每个新样本由 5 条同类 trial 平均得到
    num_augment: 100      # 每个类别生成 20 个增强样本

device: "cuda:2"
